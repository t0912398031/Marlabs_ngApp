<div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <div class="col-md-4" *ngFor="let media of medias">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" style="height: 225px; width: 100%; display: block;" [src]="youTubeGetID(media)">
            <div class="card-body">
                <div id="column-content">
                    <span class="material-icons">
                        live_tv
                    </span>
                    <span id="media">
                        Media
                    </span>
                        
                    
                </div>
             
              <p class="card-text">{{media.title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">{{media.date | date:'shortDate' }}</small>
              </div>
            </div>
          </div>
        </div>
        
        
        
      </div>
    </div>
  </div>
