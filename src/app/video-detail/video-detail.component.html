    <div>
        <iframe [src]="video.url | safe: 'resourceUrl'" height="500" width="100%"></iframe>
    </div>
    <div>
        <form>
            <div *ngIf="editTitle" class="form-group">
                <input type="input" class="form-control" name="title" required placeholder="title" [(ngModel)]="video.title">
            </div>
            <h3 *ngIf="!editTitle"  (click)="onTitleClick()">{{video.title}}</h3>
            <div class="form-group">
                <input type="input" class="form-control" name="url" required placeholder="url" [(ngModel)]="video.url">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="desc" rows="5"  [(ngModel)]="video.description">
                </textarea>
            </div>
            <button type="button" (click)="updateVideo()" class="btn btn-warning">Update</button>
            <br>
            <button type="button" (click)="deleteVideo()" class="btn btn-warning">Delete</button>
        </form>
    </div>
